<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <title>markdown notepad</title>

  <link href='notepad.css' rel='stylesheet'>
  <link href='markdown.css' rel='stylesheet'>
   
  <script src='lib/jquery-2.0.1.min.js'></script>
  <script src='lib/showdown.min.js'></script>
  <script src='lib/pagedown.js'></script>

  <script src='markdown.api.js'></script>
  <script src='markdown.lib.js'></script>
  
  <script src='notepad.js'></script>
  <script>
    $(document).ready( function () {
      
      var notepad = markdown_notepad_new();

    });
  </script>
</head>
<body>


<table width='100%'>
 <colgroup>
   <col width='50%'>
   <col width='50%'>
 </colgroup>
 <tr>
   <td>
     <!-- first column -->

      <div id='input'>
        <textarea id='notepad' class='black'></textarea>
      </div>

   </td>
   <td style='vertical-align: top;'>
     <!-- second column -->

      <div id='output' class='markdown'></div>
      <textarea id='output-source' readonly='readonly'></textarea>

   </td>
 </tr>
 <tr>
  <td>
    <!-- first column -->

    <span>
      Use <select id='notepad-lib'></select>
    </span>

    <a id='output-update' href='#'>[ Update ]</a>
    <a id='input-toggle' href='#'>[ Use White Color Theme ]</a>

     <!-- nb: div will break/start new line -->
     <div id='output-loading'></div>
  </td>
  <td style='vertical-align: top;'>
     <!-- second column -->
     <a id='output-toggle' href='#'>[ Show HTML ]</a>
     
  </td>
 </tr>
</table>

</body>
</html>
